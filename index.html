<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City/Weather Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- YOUR CODE HERE -->
   <div class="container" id="container">

    <div class="weather-info">
      <input type="text" id="weather-input" placeholder="Enter city name...">
      <button id="btn-weather" class="btn">Search</button>
    </div>
    <br>
    <div class="img-container">
      <img id="img-day" src="./images/day.jpg" alt="day_jpg">
      <img id="img-night" src="./images/night.jpg" alt="night_jpg">
      <div id="weather-over"></div>
    </div>
    <div id="weather-display" class="weather-card"></div>
    
   </div>
  
  <script src="./app.js"></script>
</body>
</html>
